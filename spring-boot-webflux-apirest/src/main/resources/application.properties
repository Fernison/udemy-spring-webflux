# Con este nombre Eureka lo puede registrar y reconocer
spring.application.name=servicio-backend
# Puerto en el que escucha este servidor
server.port=8080
# Configuracion de Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.data.mongodb.uri = mongodb://localhost:27017/webflux

# Ruta para almacenar las imagenes del formulario
config.uploads.path=./
config.base.endpoint=/api/productos